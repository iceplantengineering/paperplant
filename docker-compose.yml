version: '3.8'

services:
  # ğŸ­ è£½ç´™å·¥å ´DXãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰
  paperplant-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./database/paperplant.db:/app/database/paperplant.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # é–‹ç™ºç”¨ - ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰é–‹ç™ºã‚µãƒ¼ãƒãƒ¼
  paperplant-dev-frontend:
    image: node:18-alpine
    working_dir: /app/frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    profiles:
      - development

  # é–‹ç™ºç”¨ - ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰é–‹ç™ºã‚µãƒ¼ãƒãƒ¼
  paperplant-dev-backend:
    image: python:3.9-slim
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && python backend/main.py"
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    profiles:
      - development