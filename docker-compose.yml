version: '3.8'

services:
  # 🏭 製紙工場DXダッシュボード
  paperplant-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./database/paperplant.db:/app/database/paperplant.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 開発用 - フロントエンド開発サーバー
  paperplant-dev-frontend:
    image: node:18-alpine
    working_dir: /app/frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    profiles:
      - development

  # 開発用 - バックエンド開発サーバー
  paperplant-dev-backend:
    image: python:3.9-slim
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && python backend/main.py"
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    profiles:
      - development