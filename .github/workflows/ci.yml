name: 🏭 製紙工場DXダッシュボード CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-backend:
    name: 🐍 Backend Tests (Python)
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🧪 Run Python tests
      run: |
        # データベース初期化
        cd database
        python simple_data_generator.py
        cd ..
        # APIサーバーのヘルスチェック
        cd backend
        python -c "import main; print('FastAPI import successful')"

  test-frontend:
    name: ⚛️ Frontend Tests (Node.js)
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 📦 Install Node.js dependencies
      run: |
        cd frontend
        npm ci
        
    - name: 🔧 Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: 🧪 Run frontend tests (if available)
      run: |
        cd frontend
        # npm test --if-present

  build-success:
    name: ✅ Build Success
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: 🎉 Build completed successfully
      run: |
        echo "🏭 製紙工場DXダッシュボード - ビルド成功！"
        echo "✅ Backend: Python + FastAPI"
        echo "✅ Frontend: React + TypeScript + Vite"
        echo "✅ Database: SQLite + SQLAlchemy"