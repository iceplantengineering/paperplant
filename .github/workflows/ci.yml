name: 🏭 製紙工場DXダッシュボード CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-backend:
    name: 🐍 Backend Tests (Python)
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🗄️ Initialize database
      run: |
        cd database
        python simple_data_generator.py
        
    - name: 🧪 Validate Python imports
      run: |
        cd backend
        python -c "
        try:
            import main
            from fastapi import FastAPI
            import sqlalchemy
            print('✅ All Python imports successful')
            print('✅ FastAPI:', main.app.__class__.__name__)
        except ImportError as e:
            print('❌ Import error:', e)
            exit(1)
        "

  test-frontend:
    name: ⚛️ Frontend Tests (Node.js)
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 📦 Install Node.js dependencies
      run: |
        cd frontend
        npm ci --silent
        
    - name: 🔍 Validate TypeScript
      run: |
        cd frontend
        npx tsc --noEmit --skipLibCheck
        
    - name: 🔧 Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: 📊 Verify build output
      run: |
        cd frontend
        if [ -d "dist" ]; then
          echo "✅ Build successful - dist directory created"
          echo "📁 Build contents:"
          ls -la dist/
        else
          echo "❌ Build failed - no dist directory found"
          exit 1
        fi

  build-success:
    name: ✅ Build Success
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: 🎉 Build completed successfully
      run: |
        echo "🏭 製紙工場DXダッシュボード - ビルド成功！"
        echo "✅ Backend: Python + FastAPI"
        echo "✅ Frontend: React + TypeScript + Vite"
        echo "✅ Database: SQLite + SQLAlchemy"